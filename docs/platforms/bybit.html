<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Symbol Input</title>
</head>
<body>
  <h1>Enter a Symbol</h1>
  <form action="../orderbook.html" method="get">
    <!-- Platform is fixed to bybit -->
    <input type="hidden" name="platform" value="bybit" />
    
    <!-- Symbol Input -->
    <label for="symbolInput">Symbol:</label>
    <input type="text" id="symbolInput" name="symbol" required />

    <!-- Depth Selector -->
    <label for="depthSelect">Depth:</label>
    <select id="depthSelect" name="depth">
      <option value="1">1</option>
      <option value="50" selected>50</option>
      <option value="200">200</option>
      <option value="500">500</option>
    </select>
    
    <button type="submit">Go</button>
  </form>
</body>
</html>
